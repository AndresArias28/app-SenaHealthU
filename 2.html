<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutina de Brazos</title>
  <link rel="stylesheet" href="2.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Brazos</h1>
      <p>El desarrollo de los brazos es muy importante tanto para hombre como mujeres ya que son extremadamente importantes</p>
    </div>

    <div class="exercise-list">
      <div class="exercise-item">
        <img src="triceps.png" alt="Tríceps en el suelo">
        <div class="exercise-info">
          <h2>Tríceps en el suelo</h2>
          <p>14 repeticiones</p>
        </div>
      </div>

      <div class="exercise-item">
        <img src="fondos.png" alt="Fondos militares">
        <div class="exercise-info">
          <h2>Fondos militares</h2>
          <p>14 repeticiones</p>
        </div>
      </div>

      <div class="exercise-item">
        <img src="burpees.png" alt="Burpees">
        <div class="exercise-info">
          <h2>Burpees</h2>
          <p>14 repeticiones</p>
        </div>
      </div>

      <div class="exercise-item">
        <img src="flexiones.png" alt="Flexiones">
        <div class="exercise-info">
          <h2>Flexiones</h2>
          <p>14 repeticiones</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
