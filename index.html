<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Gimnasio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="imagen_gimnasio.jpeg" alt="Ejercicio">
        </div>

        <div class="buttons">
            <button>Rep/Carga</button>
            <button>Tipo de Serie</button>
            <button>Tipo de Serie</button>
        </div>

        <div class="inputs-container">
            <div class="input-group">
                <label for="series">Tipo de Serie:</label>
                <input type="number" id="series" value="3">
            </div>
            <div class="input-group">
                <label for="descanso">Descanso entre series seg.:</label>
                <input type="number" id="descanso" value="60">
            </div>

            <div class="input-group">
                <label for="reps1">1A Rep:</label>
                <input type="number" id="reps1" value="0">
                <label for="carga1">Carga:</label>
                <input type="number" id="carga1" value="0.0">
            </div>

            <div class="input-group">
                <label for="reps2">2A Rep:</label>
                <input type="number" id="reps2" value="0">
                <label for="carga2">Carga:</label>
                <input type="number" id="carga2" value="0.0">
            </div>

            <div class="input-group">
                <label for="reps3">3A Rep:</label>
                <input type="number" id="reps3" value="0">
                <label for="carga3">Carga:</label>
                <input type="number" id="carga3" value="0.0">
            </div>
        </div>

        

        <div class="button-container">
            <button class="play-button"></button>
            <button class="pause-button"></button>
            <button class="finish-button"></button>
        </div>

    </div>

</body>
</html>
