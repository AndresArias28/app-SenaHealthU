<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutina de Brazos</title>
  <link rel="stylesheet" href="3.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>abdomen</h1>
      <p>El abdomen se puede dividir en tres partes principales.Superior,Inferior y lateral .todos los ejercicios son para el abdomen</p>
    </div>

    <div class="exercise-list">
      <div class="exercise-item">
        <img src="triceps.png" alt="Tríceps en el suelo">
        <div class="exercise-info">
          <h2>abdominales</h2>
          <p>14 repeticiones</p>
        </div>
      </div>

      <div class="exercise-item">
        <img src="fondos.png" alt="Fondos militares">
        <div class="exercise-info">
          <h2>plancha</h2>
          <p>14 repeticiones</p>
        </div>
      </div>

      <div class="exercise-item">
        <img src="burpees.png" alt="Burpees">
        <div class="exercise-info">
          <h2>Escaladad de montaña</h2>
          <p>14 repeticiones</p>
        </div>
      </div>

      <div class="exercise-item">
        <img src="flexiones.png" alt="Flexiones">
        <div class="exercise-info">
          <h2>toque al talon</h2>
          <p>14 repeticiones</p>
        </div>
      </div>
    </div>
  </div>
