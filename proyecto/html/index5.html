<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveles</title>
    
    <link rel="stylesheet" href="../css/index5.css">
</head>
<body>
    <div class="header">
        <div class="back-btn">
            <span>&#9664;</span>
        </div>
        <h1 class="nivel-btn">Nivel</h1>
        <div class="menu-icon">&#9776;</div>
    </div>

    <div class="container">
        <!-- Tarjeta Principiante -->
        <div class="card">
            <div class="left">
                <h2>principiante</h2>
            </div>
            <div class="right">
                <p>menos de 6 meses de experiencia</p>
            </div>
        </div>

        <!-- Tarjeta Intermedio -->
        <div class="card">
            <div class="left">
                <h2>intermedio</h2>
                <img src="../imajenes/2.jpeg" >
            </div>
            <div class="right">
                <p>más de 6 meses y menos de 2 años de experiencia</p>
            </div>
        </div>

        <!-- Tarjeta Avanzado -->
        <div class="card">
            <div class="left">
                <h2>avanzado</h2>
                <img src="../imajenes/avanzado.png" >
            </div>
            <div class="right">
                <p>más de 2 años de experiencia</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        
        <div class="footer-item">
            <img class="gorro" src="../imajenes/gorro.png" alt="gorro">
            <p>Desafíos</p>
        </div>
        <div class="footer-item">
            <img class="copa" src="../imajenes/copa.png" alt="copa">
            <p>Clasificación</p>
        </div>
        <div class="footer-item">
            <img class="perfil" src="../imajenes/perfil.png" alt="perfil">
            <p>Perfil</p>
        </div>
    </footer>

</body>
</html>
