<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitaciones</title>
    <link rel="stylesheet" href="../css/index9.css">
</head>
<body>
    <!-- Sección de Trofeo -->
    <div class="header">
        <div class="back-btn">
            <span>&#9664;</span>
        </div>
    </div>

    <div class="congratulations-section">
        <img src="trophy.png" alt="Trofeo" class="trophy-image">
        <h1>Felicitaciones!</h1>
        
        <div class="challenge-info">
            <div class="info-item">
                <span>2 Hours</span>
                <img src="icon-time.png" alt="Tiempo" class="info-icon">
            </div>
            <div class="info-item">
                <span>300 Calories</span>
                <img src="icon-calories.png" alt="Calorías" class="info-icon">
            </div>
            <div class="info-item">
                <span>Moderate</span>
                <img src="icon-moderate.png" alt="Dificultad" class="info-icon">
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="action-buttons">
        <button class="challenge-btn">Ir al siguiente desafío</button>
        <button class="validate-btn">Validar</button>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <div class="footer-item">Desafíos</div>
        <div class="footer-item">Clasificación</div>
        <div class="footer-item">Perfil</div>
    </div>
</body>
</html>
