<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento</title>
    <link rel="stylesheet" href="../css/index8.css">
</head>
<body>
    <!-- Barra Superior -->
    <div class="header">
        <div class="back-btn">
            <span>&#9664;</span>
        </div>
        <h1>principiante</h1>
        <div class="menu-icon">&#9776;</div>
    </div>

    <!-- Lista de Ejercicios -->
    <div class="exercise-list">
        <div class="exercise-card">
            <div class="exercise-info">
                <h2>Sentadilla con Barra</h2>
            </div>
            <div class="exercise-image">
                <img src="../imajenes/sentadilla.png">
                <div class="checkmark">&#10004;</div>
            </div>
        </div>

        <div class="exercise-card">
            <div class="exercise-info">
                <h2>Elevación de talones en máquina (Gemelos)</h2>
            </div>
            <div class="exercise-image">
                <img src="../imajenes/pierna.png">
            </div>
        </div>

        <div class="exercise-card3">
            <div class="exercise-info">
                <h2>Flexiones de pierna</h2>
            </div>
            <div class="exercise-image">
                <img src="../imajenes/elevacion.png" >
            </div>
        </div>
    </div>

    <footer class="footer">
        
        <div class="footer-item">
            <img class="gorro" src="../imajenes/gorro.png" alt="gorro">
            <p>Desafíos</p>
        </div>
        <div class="footer-item">
            <img class="copa" src="../imajenes/copa.png" alt="copa">
            <p>Clasificación</p>
        </div>
        <div class="footer-item">
            <img class="perfil" src="../imajenes/perfil.png" alt="perfil">
            <p>Perfil</p>
        </div>
    </footer>
</body>
</html>
