<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principiante</title>
    <link rel="stylesheet" href="../css/index2.css">
</head>
<body>
    <header class="header-description">
        <button class="back-button">&#9664;</button>
        <h1>principiante</h1>
        <p>los ejercicios de musculación para principiantes deben prepararse específicamente para ese nivel</p>
        <div class="menu-icon">&#9776;</div>
    </header>

    <section class="content">
        <div class="exercise-card">
            <div class="exercise-text">Enfoque Piernas</div>
            <img src="../imajenes/pierna.png" alt="Ejercicio de Piernas" class="exercise-image">
        </div>

        <div class="exercise-card">
            <div class="exercise-text">Enfoque Abdomen</div>
            <img src="../imajenes/abdomen.png" alt="Ejercicio de Abdomen" class="exercise-image">
        </div>

        <div class="exercise-card">
            <div class="exercise-text">Enfoque Brazos</div>
            <img src="../imajenes/brazo.png" alt="Ejercicio de Brazos" class="exercise-image">
        </div>
    </section>

    <footer class="footer">
        <div class="footer-item">
            <img src="desafios-icon.png" alt="Desafíos Icon" class="icon">
            <h1>Desafíos</h1>
        </div>
        <div class="footer-item">
            <img src="clasificacion-icon.png" alt="Clasificación Icon" class="icon">
            <h1>Clasificación</h1>
        </div>
        <div class="footer-item">
            <img src="perfil-icon.png" alt="Perfil Icon" class="icon">
            <h1>Perfil</h1>
        </div>
    </footer>
</body>
</html>
