<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentadillas con barra</title>
    <link rel="stylesheet" href="../css/index6.css">
</head>
<body>
    <div class="header">
        <img src="../imajenes/sentadilla.png" alt="Sentadillas con barra" class="exercise-image">
        <h1>Sentadillas con barra</h1>
    </div>

    <div class="button-group">
        <button class="option-button">Rep/Carga</button>
        <button class="option-button">Tipo de Serie</button>
        <button class="option-button">Tipo de Serie</button>
    </div>

    <div class="inputs-group">
        <div class="input-box">
            <label for="series">Número de serie</label>
            <input type="number" id="series" value="4">
        </div>
        <div class="input-box">
            <label for="reps">Número de repeticiones</label>
            <input type="number" id="reps" value="12">
        </div>
        <div class="input-box">
            <label for="time">Tiempo de descanso</label>
            <input type="number" id="time" value="60"> S
        </div>
        <div class="input-box">
            <label for="weight">Carga</label>
            <input type="number" id="weight" value="0.0"> kg
        </div>
    </div>

    <div class="footer">
        <div class="footer-icon">&#9654;</div>
        <div class="footer-icon">&#8213;</div>
        <div class="footer-icon">&#x23F9;</div>
    </div>
</body>
</html>
