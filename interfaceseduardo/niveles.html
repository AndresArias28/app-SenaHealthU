<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafíos Sena HealtU</title>
    <link rel="stylesheet" href="niveles.css">
</head>
<body>
    <div class="app-container">
        <!-- Encabezado -->
        <div class="header">
            <div class="scores">
                <div class="score">
                    <span>Puntuación Actual</span>
                    <span class="coins">2500</span>
                </div>
                <img src="logo.png" alt="Logo" class="logo">
                <div class="score">
                    <span>Objetivo</span>
                    <span class="coins">5000</span>
                </div>
            </div>
        </div>

        <!-- Desafíos -->
        <div class="container">
            <svg class="lines" width="300" height="500">
              <line x1="50" y1="50" x2="150" y2="100" stroke="green" stroke-width="3"/>
              <line x1="50" y1="50" x2="150" y2="200" stroke="green" stroke-width="3"/>
              <line x1="150" y1="100" x2="150" y2="300" stroke="green" stroke-width="3"/>
              <line x1="150" y1="200" x2="250" y2="150" stroke="green" stroke-width="3"/>
              <line x1="150" y1="300" x2="250" y2="350" stroke="green" stroke-width="3"/>
            </svg> 
        
            <button class="btn" style="top: 40px; left: 40px;"><img src="dumbbell-icon.png" alt="4"></button>
            <button class="btn" style="top: 90px; Right: -300px;"><img src="dumbbell-icon.png" alt="4"></button>
            <button class="btn" style="top: 240px; left: 540px;"><img src="thunder-icon.png" alt="3"></button>
            <button class="btn" style="top: 360px; left: 545px;"><img src="locked-icon.png" alt="2"></button>
            <button class="btn" style="top: 470px; left: 549px;"><img src="locked-icon.png" alt="1"></button>
            <button class="btn" style="top: 470px; left: 549px;"><img src="locked-icon.png" alt="1"></button>
        </div>

        <!-- Barra de navegación inferior -->
        <div class="nav-bar">
            <div class="nav-item">
                <img src="aprender-icon.png" alt="Aprender">
                <span>Aprender</span>
            </div>
            <div class="nav-item">
                <img src="clasificacion-icon.png" alt="Clasificación">
                <span>Clasificación</span>
            </div>
            <div class="nav-item">
                <img src="perfil-icon.png" alt="Perfil">
                <span>Perfil</span>
            </div>
        </div>
    </div>
</body>
</html>
